<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Books List - Class Based</title>
  </head>
  <body>
    <div class="container m-4">
      <form action="" id="bookForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Title</label>
          <input
            required
            type="text"
            class="form-control"
            id="bookTitle"
            placeholder="Book Title..."
          />
        </div>
        <div class="mb3">
          <label for="bookAuthor" class="form-label">Author</label>
          <input
            required
            type="text"
            class="form-control"
            id="bookAuthor"
            placeholder="Author..."
          />
        </div>
        <div>
          <button type="submit" id="saveButton" class="btn btn-primary mb-3">
            Save
          </button>
        </div>
      </form>
      <table id="booksTable" class="table table-striped mt-3">
        <thead>
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
